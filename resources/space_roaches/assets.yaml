  - asset: texture
    name: PlayerSpriteSheet
    path: space_roaches/sprites/PlayerV2.png

  - asset: texture-region
    name: PlayerSprite1
    texture: PlayerSpriteSheet
    tile-size: [32, 32]
    tile-indices: [0, 0]

  - asset: tiled-map
    name: PlatformMap
    path: space_roaches/platform.tmx

  - asset: prefab
    name: PlatformLevel
    components:
      - type: OrthogonalTiledMapRendererComponent
        tiled-map: PlatformMap
        pixels-per-unit: 32
      - type: TiledMapSpawner
        tiled-map: PlatformMap
        pixels-per-unit: 32

  - asset: animation
    name: PlayerIdle
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 0]

  - asset: animation
    name: PlayerIdleAimUp
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 1]

  - asset: animation
    name: PlayerWalkingAimUp
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 1]
      - [1, 1]
      - [2, 1]
      - [3, 1]

  - asset: animation
    name: PlayerIdleAimUpForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 2]

  - asset: animation
    name: PlayerWalkingAimUpForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 2]
      - [1, 2]
      - [2, 2]
      - [3, 2]

  - asset: animation
    name: PlayerIdleAimDownForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 3]

  - asset: animation
    name: PlayerWalkingAimDownForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 3]
      - [1, 3]
      - [2, 3]
      - [3, 3]

  - asset: animation
    name: PlayerIdleAimDown
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 4]

  - asset: animation
    name: PlayerWalkingAimDown
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 4]
      - [1, 4]
      - [2, 4]
      - [3, 4]

  - asset: animation
    name: PlayerWalk
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: prefab
    name: BulletPrefab
    components: # TODO - need some kind of 'Projectile' component to handle removing old projectiles..
      - type: Transform
      - type: PhysicsBody
        body-type: dynamic
        fixed-rotation: false
        velocity-x: 0
        velocity-y: 0
        fixtures:
          - shape: circle
            radius: 0.1
            density: 1
            friction: 0.7

  - asset: sound
    name: FireSound
    path: space_roaches/audio/Shoot.wav

  - asset: prefab
    name: Player
    components:
      - type: Player
        move-force: 15
        bullet-prefab: BulletPrefab
        bullet-speed: 50
        bullet-offset: 0.6
        idle-animation: PlayerIdle
        idle-up-animation: PlayerIdleAimUp
        idle-down-animation: PlayerIdleAimDown
        idle-up-forward-animation: PlayerIdleAimUpForward
        idle-down-forward-animation: PlayerIdleAimDownForward
        walking-up-animation: PlayerWalkingAimUp
        walking-down-animation: PlayerWalkingAimDown
        walking-up-forward-animation: PlayerWalkingAimUpForward
        walking-down-forward-animation: PlayerWalkingAimDownForward
        walk-animation: PlayerWalk
        fire-sound: FireSound
      - type: Transform
      - type: AnimationController
        loop: true
      - type: PhysicsBody
        body-type: dynamic
        velocity-x: 0
        velocity-y: 0
        fixed-rotation: true
        fixtures:
          - shape: circle
            radius: 0.5
            density: 1
            friction: 0.7
      - type: SpriteRenderer
        texture: PlayerSprite1
        tile-size: [32, 32]
        tile-indices: [0, 0]

  - asset: prefab
    name: AreaTrigger
    components:
      - type: Transform
      - type: EventHub
      - type: AreaTrigger

# Block

  - asset: texture
    name: BlockSprite
    path: space_roaches/sprites/Block.png

  - asset: prefab
    name: BlockPrefab
    components:
      - type: SpriteRenderer
        texture: BlockSprite
        tile-size: [32, 32]
        tile-indices: [0, 0]
      - type: Transform
      - type: PhysicsBody
        body-type: static
        velocity-x: 0
        velocity-y: 0
        fixtures:
          - shape: box
            width: 1
            height: 1
            density: 1
            friction: 0.7

  - asset: prefab
    name: BlockTilePrefab
    components:
      # Needs no SpriteRenderer as it is intended to be rendered by TiledMapRenderer
      - type: Transform
      - type: PhysicsBody
        body-type: static
        velocity-x: 0
        velocity-y: 0
        fixtures:
          - shape: box
            width: 1
            height: 1
            density: 1
            friction: 0.7

# Music

  - asset: music
    name: SpaceRoachesMusic
    path: space_roaches/audio/space_roaches.ogg

  - asset: sound
    name: SpaceRoachDeathSound
    path: space_roaches/audio/RoachDeath.wav

  - asset: prefab
    name: MusicPlayer
    components:
      - type: MusicPlayer
        audio-asset: SpaceRoachesMusic

  - asset: prefab
    name: RoachSoundPlayer
    components:
      - type: EventHub
      - type: SoundPlayer
        audio-asset: SpaceRoachDeathSound
